# Release pipeline: triggers on version tag push (e.g. v1.0.0) on main.
# Builds: APK (split per ABI), Windows .exe, Linux .tar.gz. Creates GitHub Release.
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.38.x'

jobs:
  # ---------- Android APK ----------
  android:
    name: Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          BUILD_NUM="${VERSION##*+}"
          [[ "$BUILD_NUM" == "$VERSION" ]] && BUILD_NUM=1
          echo "build_number=$BUILD_NUM" >> $GITHUB_OUTPUT
          echo "build_name=${VERSION%+*}" >> $GITHUB_OUTPUT

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (split per ABI)
        run: |
          flutter build apk --release --split-per-abi \
            --build-name=${{ steps.version.outputs.build_name }} \
            --build-number=${{ steps.version.outputs.build_number }} \
            --dart-define=GITHUB_CLIENT_ID=${{ vars.CLIENT_ID }}
        env:
          GITHUB_CLIENT_ID: ${{ vars.CLIENT_ID }}

      - name: Upload Android APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/*.apk

  # ---------- Windows .exe ----------
  windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: |
          $tag = "$env:GITHUB_REF".Replace("refs/tags/","")
          $version = $tag.TrimStart("v")
          $buildName = $version -replace '\+\d+$',''
          $buildNum = if ($version -match '\+(\d+)$') { $Matches[1] } else { "1" }
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "build_name=$buildName" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "build_number=$buildNum" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: |
          flutter build windows --release `
            --build-name=${{ steps.version.outputs.build_name }} `
            --build-number=${{ steps.version.outputs.build_number }} `
            --dart-define=GITHUB_CLIENT_ID=${{ vars.CLIENT_ID || '' }}

      - name: Zip Windows release
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath autogit-windows-${{ steps.version.outputs.version }}.zip

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: autogit-windows-${{ steps.version.outputs.version }}.zip

  # ---------- Linux (.tar.gz bundle) ----------
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          BUILD_NUM="${VERSION##*+}"
          [[ "$BUILD_NUM" == "$VERSION" ]] && BUILD_NUM=1
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUM" >> $GITHUB_OUTPUT
          echo "build_name=${VERSION%+*}" >> $GITHUB_OUTPUT

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install Linux desktop dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config \
            libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: |
          flutter build linux --release \
            --build-name=${{ steps.version.outputs.build_name }} \
            --build-number=${{ steps.version.outputs.build_number }} \
            --dart-define=GITHUB_CLIENT_ID=${{ vars.CLIENT_ID || '' }}

      - name: Upload Linux bundle
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundle
          path: build/linux/x64/release/bundle/

  # ---------- Create GitHub Release ----------
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [android, windows, linux]
    permissions:
      contents: write
    steps:
      - name: Set version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          VERSION="${{ steps.version.outputs.version }}"
          # Android split APKs: copy with descriptive names
          for f in artifacts/android-apk/*.apk; do
            [ -f "$f" ] || continue
            base=$(basename "$f" .apk)
            # app-armeabi-v7a-release.apk -> autogit-0.1.0-armeabi-v7a.apk
            name=$(echo "$base" | sed 's/^app-//;s/-release$//')
            cp "$f" "release/autogit-$VERSION-$name.apk"
          done
          # Windows zip
          cp artifacts/windows-exe/*.zip release/ 2>/dev/null || true
          # Linux tarball from bundle (extract, chmod +x autogit, then run ./autogit)
          (cd artifacts/linux-bundle && tar -czvf ../../release/autogit-linux-$VERSION.tar.gz .) 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## AutoGit ${{ steps.version.outputs.version }}
            - **Android** (split per ABI): `autogit-*-arm64-v8a.apk` (most devices), `autogit-*-armeabi-v7a.apk`, `autogit-*-x86_64.apk` — install on device
            - **Windows**: `autogit-windows-*.zip` — extract and run autogit.exe
            - **Linux**: `autogit-linux-*.tar.gz` — extract, then `chmod +x autogit` and run `./autogit`
          files: release/*
          draft: false
          generate_release_notes: true

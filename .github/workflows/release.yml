# Release pipeline: triggers on version tag push (e.g. v1.0.0) on main.
# Builds: APK, Windows .exe, Arch Linux package, Flatpak. Creates GitHub Release.
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.38.x'

jobs:
  # ---------- Android APK ----------
  android:
    name: Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          BUILD_NUM="${VERSION##*+}"
          [[ "$BUILD_NUM" == "$VERSION" ]] && BUILD_NUM=1
          echo "build_number=$BUILD_NUM" >> $GITHUB_OUTPUT
          echo "build_name=${VERSION%+*}" >> $GITHUB_OUTPUT

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: |
          flutter build apk --release \
            --build-name=${{ steps.version.outputs.build_name }} \
            --build-number=${{ steps.version.outputs.build_number }} \
            --dart-define=GITHUB_CLIENT_ID=${{ vars.GITHUB_CLIENT_ID || '' }}
        env:
          GITHUB_CLIENT_ID: ${{ vars.GITHUB_CLIENT_ID }}

      - name: Find and upload APK
        run: |
          APK=$(find build -name "*.apk" | head -1)
          cp "$APK" autogit.apk
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: autogit.apk

  # ---------- Windows .exe ----------
  windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: |
          $tag = "$env:GITHUB_REF".Replace("refs/tags/","")
          $version = $tag.TrimStart("v")
          $buildName = $version -replace '\+\d+$',''
          $buildNum = if ($version -match '\+(\d+)$') { $Matches[1] } else { "1" }
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "build_name=$buildName" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "build_number=$buildNum" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: |
          flutter build windows --release `
            --build-name=${{ steps.version.outputs.build_name }} `
            --build-number=${{ steps.version.outputs.build_number }} `
            --dart-define=GITHUB_CLIENT_ID=${{ vars.GITHUB_CLIENT_ID || '' }}

      - name: Zip Windows release
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath autogit-windows-${{ steps.version.outputs.version }}.zip

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: autogit-windows-${{ steps.version.outputs.version }}.zip

  # ---------- Linux (for Arch and Flatpak) ----------
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          BUILD_NUM="${VERSION##*+}"
          [[ "$BUILD_NUM" == "$VERSION" ]] && BUILD_NUM=1
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUM" >> $GITHUB_OUTPUT
          echo "build_name=${VERSION%+*}" >> $GITHUB_OUTPUT

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: |
          flutter build linux --release \
            --build-name=${{ steps.version.outputs.build_name }} \
            --build-number=${{ steps.version.outputs.build_number }} \
            --dart-define=GITHUB_CLIENT_ID=${{ vars.GITHUB_CLIENT_ID || '' }}

      - name: Upload Linux bundle
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundle
          path: build/linux/x64/release/bundle/

  # ---------- Arch Linux package ----------
  arch:
    name: Arch Linux
    runs-on: ubuntu-latest
    needs: linux
    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "version=${VERSION%+*}" >> $GITHUB_OUTPUT

      - name: Download Linux bundle
        uses: actions/download-artifact@v4
        with:
          name: linux-bundle

      - name: Prepare PKGBUILD and bundle
        run: |
          mkdir -p pkgbuild
          # Artifact is in current dir as the bundle contents (folder name = artifact name)
          mv linux-bundle pkgbuild/bundle 2>/dev/null || mv bundle pkgbuild/bundle 2>/dev/null || true
          sed "s/@VERSION@/${{ steps.version.outputs.version }}/g" packaging/arch/PKGBUILD > pkgbuild/PKGBUILD

      - name: Run makepkg in Arch container
        run: |
          docker run --rm -v "$PWD/pkgbuild:/pkg" -w /pkg archlinux:latest bash -c '
            pacman -Syu --noconfirm base-devel
            makepkg -sf --noconfirm
          '
        continue-on-error: true

      - name: Upload Arch package
        uses: actions/upload-artifact@v4
        with:
          name: arch-pkg
          path: pkgbuild/*.pkg.tar.zst
        if: success()

  # ---------- Flatpak ----------
  flatpak:
    name: Flatpak
    runs-on: ubuntu-latest
    needs: linux
    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "version=${VERSION%+*}" >> $GITHUB_OUTPUT

      - name: Download Linux bundle
        uses: actions/download-artifact@v4
        with:
          name: linux-bundle

      - name: Install Flatpak and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install -y flathub org.freedesktop.Platform//24.08 org.freedesktop.Sdk//24.08

      - name: Prepare bundle for Flatpak
        run: |
          mkdir -p flatpak-build
          cp packaging/flatpak/org.autogit.Autogit.yml flatpak-build/
          mv linux-bundle flatpak-build/bundle 2>/dev/null || mv bundle flatpak-build/bundle

      - name: Build Flatpak
        run: |
          flatpak-builder --force-clean build-dir flatpak-build/org.autogit.Autogit.yml
          flatpak build-export repo build-dir
          flatpak build-bundle repo autogit-${{ steps.version.outputs.version }}.flatpak org.autogit.Autogit
        continue-on-error: true

      - name: Upload Flatpak
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle
          path: autogit-*.flatpak
        if: success()

  # ---------- Create GitHub Release ----------
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [android, windows, linux]
    permissions:
      contents: write
    steps:
      - name: Set version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          VERSION="${{ steps.version.outputs.version }}"
          # APK (artifact name = android-apk, we uploaded autogit.apk)
          cp artifacts/android-apk/autogit.apk release/autogit-$VERSION.apk 2>/dev/null || \
            cp artifacts/android-apk/*.apk release/autogit-$VERSION.apk 2>/dev/null || true
          # Windows zip
          cp artifacts/windows-exe/*.zip release/ 2>/dev/null || true
          # Linux tarball from bundle
          (cd artifacts/linux-bundle && tar -czvf ../../release/autogit-linux-$VERSION.tar.gz .) 2>/dev/null || true
          # Arch and Flatpak if present
          cp artifacts/arch-pkg/*.pkg.tar.zst release/ 2>/dev/null || true
          cp artifacts/flatpak-bundle/*.flatpak release/ 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## AutoGit ${{ steps.version.outputs.version }}
            - **Android**: `autogit-*.apk` — install on device
            - **Windows**: `autogit-windows-*.zip` — extract and run autogit.exe
            - **Linux**: `autogit-linux-*.tar.gz` — extract and run autogit
            - **Arch Linux**: `*.pkg.tar.zst` — install with `pacman -U`
            - **Flatpak**: `*.flatpak` — install with `flatpak install *.flatpak`
          files: release/*
          draft: false
          generate_release_notes: true

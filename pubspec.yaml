name: autogit
description: "A Flutter app for managing local and remote Git repositories, with GitHub authentication."
publish_to: 'none' 
version: 0.1.0

environment:
  sdk: ^3.5.0

# ============ PACKAGES ================

dependencies:
  dart_git: ^0.0.2
  git: ^2.3.2
  path: ^1.9.0
  path_provider: ^2.1.5
  flutter:
    sdk: flutter
  flutter_code_editor: ^0.3.5
  flutter_markdown: ^0.7.7+1
  flutter_markdown_plus: ^1.0.5
  flutter_octicons: ^1.60.0
  flutter_riverpod: ^3.0.3
  flutter_gemma: ^0.12.2
  font_awesome_flutter: ^10.12.0
  github: ^9.25.0
  go_router: ^16.3.0
  google_fonts: ^6.3.2
  http: ^1.2.2
  phosphor_flutter: ^2.1.0
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.2
  webview_flutter: ^4.10.0
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.4"

# Resolve path conflict: flutter_test (SDK) uses path 1.9.0, flutter_native_splash needs ^1.9.1
dependency_overrides:
  path: ^1.9.1

# ============ FLUTTER PACKAGE =================

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/

flutter_launcher_icons:
  image_path: "assets/icons/logo.png"
  android: true
  adaptive_icon_background: "assets/icons/adaptive-logo-bg.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/icons/adaptive-logo-fg.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground_inset: 16 # only available for Android 8.0 devices and above
  adaptive_icon_monochrome: "assets/icons/adaptive-logo-mc.png" # only available for Android 13 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  # ios: true
  
flutter_native_splash:
  color: "#f5f5f5"
  image: "assets/icons/splash.png"
  fullscreen: true
  android_12:
    color: "#f5f5f5"
    image: "assets/icons/splash.png"
 